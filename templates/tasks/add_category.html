{% extends 'base.html' %}
{% load widget_tweaks %}
{% block title %}
    Categoria - {{ block.super }}
{% endblock title %}
{% block content %}
    <div class="container">
        <h1>Categoria</h1>
        <div class="row">
            <div class="col-md-12">   
                <form action="." method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="{{ form.name.id_for_label }}">Nome:</label>                    
                        {{ form.name|add_class:"form-control"|attr:"autofocus" }}
                    </div>
                    <div class="form-group">
                        <label for="{{ form.description.id_for_label }}">Descrição:</label>
                        {{ form.description|add_class:"form-control" }}
                    </div>
                    <button type="submit" class="btn btn-primary"><i class="fa fa-save"></i> Salvar</button>
                    <a href="{% url 'tasks:list_categories' %}" class="btn btn-secondary float-right">
                        <i class="nav-icon fa fa-list-ul"></i>
                    </a>
                
                </form>
                
            </div>
        </div>        
    </div>
{% endblock content %}
